<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signin_page</title>
	<style type="text/css">
		body{
			text-align:center;
			background-color:green;
			font-weight:bold;
		}

		input{
			font-size:30px;
			font-weight:bold;
		}
	</style>
	<script type="text/javascript">
		function message(){
			alert("Enter The User Name And Password Correctly...")
		}
	</script>
</head>
<body onload="message()">
	<big><big><big><h1>Sign in</h1></big></big></big>
	<br>
	<form action="http://127.0.0.1:5000/signin" method="POST">
		<h1><label for="username">User Name</label></h1>
		<input type="text" name="username" placeholder="Enter Name">
		<h1><label for="userpassword">User Password</label></h1>
		<input type="text" name="userpassword" placeholder="Enter Password">
		<br><br>
		<input type="submit" name="button" value="Sign in">
	</form>
</body>
</html>
