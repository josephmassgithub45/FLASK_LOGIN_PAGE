<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register_Page</title>
	<style type="text/css">
		body{
			text-align:center;
			background-color:white;
			font-weight:bold;
		}

		input{
			font-size:30px;
			font-weight:bold;
		}
	</style>
</head>
<body>
	<big><big><big><h1>Registeration Page</h1></big></big></big>
	<br>
	<form action="http://127.0.0.1:5000/register" method="POST">
		<h1><label for="username">User Name</label></h1>
		<input type="text" name="usersname" placeholder="Enter Name">
		<h1><label for="userpassword">User Password</label></h1>
		<input type="text" name="userspassword" placeholder="Enter Password">
		<br><br>
		<input type="submit" name="button" value="Register">
	</form>
</body>
</html>
