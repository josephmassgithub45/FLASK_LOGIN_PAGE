<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration_Page</title>
	<style type="text/css">
		body{
			background-image:url({{url_for('static',filename='CSS/blue light waves  ai logo.jpg')}});
			background-size:cover;
			text-align:center;
			min-height:100vh;
			font-weight:bold;
		}

		h1{
			color:white;
		}

		input{
			background-color:lightblue;
			font-size:25px;
			font-weight:bold;
		}

		::placeholder{
			color:blue;
		}

		#inpb{
			color:blue;
		}
	</style>
</head>
<body>
	<big><big><big><h1>Registration Page</h1></big></big></big>
	<form action="http://127.0.0.1:5000/register" method="POST">
		<input type="text" name="firstname" placeholder="ENTER FIRST NAME"><br><br>
		<input type="text" name="middlename" placeholder="ENTER MIDDLE NAME"><br><br>
		<input type="text" name="lastname" placeholder="ENTER LAST NAME"><br><br>
		<input type="text" name="gender" placeholder="ENTER GENDER"><br><br>
		<input type="number" name="contact" placeholder="ENTER CONTACT"><br><br>
		<input type="text" name="email" placeholder="ENTER EMAIL"><br><br>
		<input type="text" name="username" placeholder="ENTER USER NAME"><br><br>
		<input type="text" name="userpassword" placeholder="ENTER USER PASSWORD">
		<br><br>
		<input id="inpb" type="submit" name="button" value="Register">
	</form>
</body>
</html>
